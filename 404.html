<!DOCTYPE html>
<html>
<head>
	<title>Страница не найдена</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="fonts/font.css">
	<style type="text/css">
		body {
			margin: 0;
			background-color: #e53e42;
			font-family: "Manrope";
			animation: colorize 3s ease;
		}

		@keyframes colorize {
			0% {
				background-color: #fff;
			}

			100% {
				background-color: #e53e42;
			}
		}

		#wrapper {
			position: absolute;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: white;
		}

		#title {
			font-weight: 700;
			font-size: 15em;
			animation: scale 3s ease;
		}

		#info {
			font-weight: 700;
			font-size: 2em;
			animation: scale 2s ease;
		}

		#home {
			color: white;
			font-weight: 400;
			font-size: 1.5em;
			animation: scale 2s ease;
		}

		@keyframes scale {
			0% {
				transform: scale(.7);
			}

			100% {
				transform: scale(1);
			}
		}

		@media screen and (max-width: 768px) {
			#title {
				font-size: 10em;
			}

			#info {
				font-size: 1.5em;
			}

			#home {
				font-size: 1.2em;
			}
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="title">404</div>
		<div id="info">Как вы сюда попали?</div>
		<a href="index.html" id="home">Вернуться на главную</a>
	</div>
</body>
</html>
